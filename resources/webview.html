<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/webview.css"
    />
    <title>Polaris Icons</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0 auto;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
        margin: 0 auto;
      }
      .iframe1 {
        position: relative;
        margin: 0 auto;
      }
      .iframe1 iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="iframe1">
        <img src="./assets/images/spacer700.png" />
        <iframe
          src="http://polaris-icons.shopify.com"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
